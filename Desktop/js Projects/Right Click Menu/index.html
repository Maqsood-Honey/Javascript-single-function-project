<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrom Check</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Price Range</h1>
        <p>Use slider to or enter min or max range</p>
      </header>
      <div class="price-input">
        <div class="field">
          <span>Min</span>
          <input type="number" value="2500" class="input-min" />
        </div>
        <div class="seprator">-</div>
        <div class="field">
          <span>Max</span>
          <input type="number" value="7500" class="input-max" />
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="range-min"
          min="0"
          max="10000"
          value="2500"
        />
        <input
          type="range"
          class="range-mix"
          min="0"
          max="10000"
          value="7500"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
